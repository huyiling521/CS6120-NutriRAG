# =============================
# docker-compose.yml (optional but recommended)
# =============================
version: "3"
services:
  backend:
    build:
      context: ./
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - backend/.env

  frontend:
    build:
      context: ./
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - frontend/.env